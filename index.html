<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-year-new-mission</title>
    <link rel="stylesheet" href="styles/new-mission.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header starts  -->
    <header>
        <section class="banner-section">
            <h4 class="banner-title">Happy New Year</h4>
            <h2 class="banner-heading">New Year Party </h2>
            <h2 class="banner-heading">Celebration</h2>
        </section>
    </header>

    <main>
        <!-- 65% off section start  -->
        <section class="off-section">
            <h1 class="off-section-title">65% OFF</h1>
            <h6 class="red-color-sub-heading">OUR HOLIDAY DEALS ARE BETTER</h6>
            <h2 class="section-title">ALL CATEGORIES</h2>
            <img src="images/New Year Photo.png" alt="">
        </section>
        <!-- 65% off section end  -->
        <!-- welcome to party section start -->
        <section class="welcome-party-section">
            <h2 class="welcome-party-section-title">Welcome to</h2>
            <h2 class="welcome-party-section-title">midnight party</h2>
            <p class="welcome-party-section-description">Welcome to the midnight party, where stars twinkle and laughter
                fills the air. <br> Let's dance under the
                moonlight and make memories beyond compare!</p>
            <button>Join Now</button>
        </section>
        <!-- welcome to party section end  -->
    </main>
    <footer>

    </footer>
</body>

</html>
